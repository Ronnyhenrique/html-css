<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documenttt</title>
    <style>
        div{
            display: inline-block;
            text-align: center;
            background-color: rgb(213, 197, 176);
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-color: blue;
        }

        p:hover{
            color: brown;
            font-size: large;
        }

    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>

    <h1>Exemplo de hover</h1>
        <p>passe o mouse aqui</p>
</body>
</html>
